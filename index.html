<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">
    <title>Portfolio</title>
  </head>
  <body>

  	<section id='logo'>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 text-center">
  					<img src="img/my-logo.png" class="img-fluid">
  				</div>
  			</div>
  		</div>
  	</section>

  	<section id='intro'>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 text-center">
  					<p>We're working hard, we'll be ready to launch in...</p>
  				</div>
  			</div>
  		</div>
  	</section>

  	<section id='counter'>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 text-center">
  					<div class="countdown"></div>
  				</div>
  			</div>
  		</div>
  	</section>

  	<section id='icons'>
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 text-center">
  					<ul class="list-inline">
  						<a href="" target="_blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></li></a>
  						<a href="" target="_blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></li></a>
  						<a href="" target="_blank"><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></li></a>
  						<a href="" target="_blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></li></a>
  					</ul>
  				</div>
  			</div>
  		</div>
  	</section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript">
    	$(function() {
		    $('.countdown').countdown({
		        date: "Jan 7, 2018 15:03:26"
		    });
		});
    </script>
  </body>
</html>
